    <style>
        :root {
            --navy: #2a2520;
            --navy-light: #3d3630;
            --navy-dark: #1a1510;
            --cream: #f5f0e8;
            --cream-dark: #ebe5da;
            --gold: #3d3427;
            --gold-light: #4a4035;
            --gold-pale: #f0e6d2;
            --ink: #1a1a1a;
            --ink-light: #555555;
            --ink-faint: #888888;
            --success: #276749;
            --error: #c53030;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream);
            color: var(--ink);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 0 2rem; }
        header {
            padding: 1rem 0;
            background: rgba(245, 240, 232, 0.92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(26, 26, 26, 0.06);
        }
        .header-inner { display: flex; justify-content: space-between; align-items: center; max-width: 800px; margin: 0 auto; padding: 0 2rem; }
        nav a { color: var(--ink-faint); text-decoration: none; font-size: 0.9rem; margin-left: 1.5rem; }
        nav a:hover { color: var(--navy); }
        main { padding: 3rem 0 4rem; }
        h1 {
            font-family: 'Fraunces', serif;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 0.5rem;
        }
        p { margin-bottom: 1rem; font-size: 0.92rem; color: var(--ink-light); }
        footer {
            padding: 2rem 0; border-top: 1px solid rgba(26, 26, 26, 0.06);
            text-align: center; font-size: 0.82rem; color: var(--ink-faint);
        }
        footer a { color: var(--ink-faint); text-decoration: none; margin: 0 0.75rem; }
        footer a:hover { color: var(--navy); }

        /* Auth Area */
        .auth-area {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            margin-left: 1.5rem;
        }

        .auth-area[data-state="loading"] .auth-login-btn,
        .auth-area[data-state="loading"] .auth-user-name,
        .auth-area[data-state="loading"] .auth-signout-btn { display: none; }

        .auth-area[data-state="signed-out"] .auth-user-name,
        .auth-area[data-state="signed-out"] .auth-signout-btn { display: none; }

        .auth-area[data-state="signed-in"] .auth-login-btn { display: none; }
        .auth-area[data-state="signed-in"] .auth-dropdown { display: none !important; }

        .auth-btn {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .auth-login-btn {
            padding: 0.45rem 1rem;
            background: transparent;
            border: 1.5px solid var(--navy);
            color: var(--navy);
        }

        .auth-login-btn:hover {
            background: var(--navy);
            color: #f5f0e8;
        }

        .auth-user-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--navy);
        }

        .auth-signout-btn {
            padding: 0.4rem 0.85rem;
            background: transparent;
            color: var(--ink-faint);
            font-size: 0.8rem;
        }

        .auth-signout-btn:hover { color: var(--error); }

        .auth-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 0.75rem);
            right: 0;
            width: 320px;
            background: white;
            border-radius: 12px;
            border: 1px solid rgba(26, 26, 26, 0.1);
            box-shadow: 0 12px 40px rgba(26, 26, 26, 0.15);
            padding: 1.5rem;
            z-index: 200;
            animation: authSlideDown 0.2s ease;
        }

        .auth-dropdown.open { display: block; }

        @keyframes authSlideDown {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-dropdown h3 {
            font-family: 'Fraunces', serif;
            font-size: 1.25rem;
            color: var(--navy);
            margin-bottom: 1rem;
        }

        .auth-error {
            display: none;
            padding: 0.6rem 0.85rem;
            background: rgba(197, 48, 48, 0.08);
            color: var(--error);
            border-radius: 6px;
            font-size: 0.82rem;
            margin-bottom: 0.75rem;
        }

        .auth-error.show { display: block; }

        .auth-field { margin-bottom: 0.85rem; }

        .auth-field label {
            display: block;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--ink-light);
            margin-bottom: 0.3rem;
        }

        .auth-field input {
            width: 100%;
            padding: 0.6rem 0.85rem;
            border: 1.5px solid rgba(26, 26, 26, 0.18);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--ink);
            background: var(--cream);
            transition: border-color 0.2s;
        }

        .auth-field input:focus {
            outline: none;
            border-color: var(--navy);
        }

        .auth-submit-btn {
            width: 100%;
            padding: 0.7rem;
            background: var(--navy);
            color: #f5f0e8;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-submit-btn:hover { background: var(--navy-light); }
        .auth-submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .auth-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.82rem;
            color: var(--ink-faint);
        }

        .auth-footer a {
            color: var(--navy);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover { text-decoration: underline; }

        @media (max-width: 480px) {
            .auth-dropdown {
                width: calc(100vw - 2rem);
                right: -1rem;
            }
        }
    </style>
</head>

                    <input type="email" id="contact-email" required style="width:100%;padding:0.6rem 0.85rem;border:1.5px solid rgba(26,26,26,0.18);border-radius:6px;font-family:inherit;font-size:0.9rem;background:var(--cream-dark);">

                    <textarea id="contact-message" rows="5" required style="width:100%;padding:0.6rem 0.85rem;border:1.5px solid rgba(26,26,26,0.18);border-radius:6px;font-family:inherit;font-size:0.9rem;background:var(--cream-dark);resize:vertical;"></textarea>

    <script>
    (function() {
        'use strict';
        var csrfToken = null;
        var authArea = document.getElementById('auth-area');
        var authDropdown = document.getElementById('auth-dropdown');
        var authLoginToggle = document.getElementById('auth-login-toggle');
        var authSignoutBtn = document.getElementById('auth-signout-btn');
        var authUserName = document.getElementById('auth-user-name');
        var authLoginForm = document.getElementById('auth-login-form');
        var authError = document.getElementById('auth-error');
        var authSubmitBtn = document.getElementById('auth-submit-btn');

        function showAuthError(msg) {
            authError.textContent = msg;
            authError.classList.add('show');
        }
        function hideAuthError() { authError.classList.remove('show'); }

        fetch('/api/csrf-token', { credentials: 'same-origin' })
            .then(function(r) { return r.json(); })
            .then(function(d) { if (d.token) csrfToken = d.token; })
            .catch(function() {});

        fetch('/api/artist/me', { credentials: 'same-origin' })
            .then(function(r) { return r.json(); })
            .then(function(d) {
                if (d.success && d.artist) {
                    authUserName.textContent = d.artist.name;
                    authArea.setAttribute('data-state', 'signed-in');
                } else {
                    authArea.setAttribute('data-state', 'signed-out');
                }
            })
            .catch(function() { authArea.setAttribute('data-state', 'signed-out'); });

        authLoginToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            authDropdown.classList.toggle('open');
            hideAuthError();
        });

        document.addEventListener('click', function(e) {
            if (!authDropdown.contains(e.target) && e.target !== authLoginToggle) {
                authDropdown.classList.remove('open');
            }
        });

        authLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            hideAuthError();
            var email = document.getElementById('auth-email').value.trim();
            var password = document.getElementById('auth-password').value;
            if (!email || !password) return;

            authSubmitBtn.disabled = true;
            authSubmitBtn.textContent = 'Signing in...';

            var headers = { 'Content-Type': 'application/json' };
            if (csrfToken) headers['X-CSRF-Token'] = csrfToken;

            fetch('/api/artist/login', {
                method: 'POST',
                credentials: 'same-origin',
                headers: headers,
                body: JSON.stringify({ email: email, password: password })
            })
            .then(function(r) { return r.json(); })
            .then(function(d) {
                if (d.success && d.artist) {
                    authUserName.textContent = d.artist.name;
                    authArea.setAttribute('data-state', 'signed-in');
                    authDropdown.classList.remove('open');
                    authLoginForm.reset();
                } else {
                    showAuthError(d.message || 'Invalid email or password.');
                }
            })
            .catch(function() { showAuthError('Connection error. Please try again.'); })
            .finally(function() {
                authSubmitBtn.disabled = false;
                authSubmitBtn.textContent = 'Sign In';
            });
        });

        authSignoutBtn.addEventListener('click', function() {
            var headers = {};
            if (csrfToken) headers['X-CSRF-Token'] = csrfToken;
            fetch('/api/artist/logout', {
                method: 'POST',
                credentials: 'same-origin',
                headers: headers
            }).catch(function() {});
            authArea.setAttribute('data-state', 'signed-out');
            authUserName.textContent = '';
        });

        // Contact form
        var contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            var alert = document.getElementById('contact-alert');
            var btn = document.getElementById('contact-submit-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            alert.style.display = 'none';

            var headers = { 'Content-Type': 'application/json' };
            if (csrfToken) headers['X-CSRF-Token'] = csrfToken;

            fetch('/api/contact', {
                method: 'POST',
                credentials: 'same-origin',
                headers: headers,
                body: JSON.stringify({
                    name: document.getElementById('contact-name').value.trim(),
                    email: document.getElementById('contact-email').value.trim(),
                    message: document.getElementById('contact-message').value.trim()
                })
            })
            .then(function(r) { return r.json(); })
            .then(function(d) {
                alert.style.display = 'block';
                if (d.success) {
                    alert.style.background = '#d1fae5';
                    alert.style.color = '#065f46';
                    alert.style.borderColor = '#6ee7b7';
                    alert.textContent = d.message || 'Message sent. We\'ll get back to you soon.';
                    contactForm.reset();
                } else {
                    alert.style.background = 'rgba(197,48,48,0.08)';
                    alert.style.color = '#c53030';
                    alert.style.borderColor = '#c53030';
                    alert.textContent = d.message || 'Failed to send. Please try again.';
                }
            })
            .catch(function() {
                alert.style.display = 'block';
                alert.style.background = 'rgba(197,48,48,0.08)';
                alert.style.color = '#c53030';
                alert.textContent = 'Connection error. Please try again.';
            })
            .finally(function() {
                btn.disabled = false;
                btn.textContent = 'Send Message';
            });
        });
    })();
    </script>
